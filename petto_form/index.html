<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="page-container">
        <div class="form-container">
            <!-- Form inputs -->
            <div class="name-inputs">
                <input class="fname-bar" type="text" placeholder="First name">
                <input class="lname-bar" type="text" placeholder="Last name">
            </div>
            <input class="email" type="text" placeholder="Email">
            <!-- Sign up button -->
            <button class="signup-button">
                Sign Up
            </button>
        </div>
    </div>
</body>
</html>
